<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Product preview card </title>
   <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/bdc890c26c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head> 
<body>
  <div class="all">
    <section class="d-flex justify-content-center  align-content-center product-section  vh-100 container-fluid">
      <div class="d-flex  product-container ">
        <div class="product-img-container">
          <img src="./images/image-product-desktop.jpg" alt="product-image" class="product-img"/>
        </div> 
        <div class=" d-flex flex-column p-4 product-detail-container">
          <h3 class="product-type fs-6 pb-2 text-uppercase"> Perfume</h3>
          <h1 class="product-name pb-2">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description pb-2">A floral, solar and voluptous interpretation composed by Oliver Polge,Perfumer-Creator for the House of CHANEL</p>
          <div class= " d-flex flex-row pb-2 product-price-container ">
            <h1 class="product-price">$149.99</h1>
            <h3 class="old-product-price text-decoration-line-through fs-6 text-center pt-3 px-4">$169.99</h3>
          </div>
          <button class="btn btn btn-success"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>    
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
